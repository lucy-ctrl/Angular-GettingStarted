<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" 
                [(ngModel)]='listFilter'/>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}} </h4>
            </div>
        </div>
        <div class="table-responsive" *ngIf="products.length">
            <table class="table" >
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{showImage? 'Hide image' : 'show images'}}
                                
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Avaliable</th>
                        <th>Price</th>
                        <th>Star rating</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img *ngIf="showImage === true"
                            [src]="product.imageUrl"
                            [title]="product.productName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                            >
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate | date:'short'}}</td>
                        <td>{{product.price | currency:'GBP'}}</td>
                        <td><pm-star [rating]='product.starRating'
                            (ratingClick)="onRatingClicked($event)"></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
